    <main class="page">
        <section id="about">
            <h2 class="section-title">List of Inquiry</h2>
            <div class="section-tagline">ADMIN â€¢ INQUIRY</div>

            <div class="table-wrapper">
                <table width="100%" border="1">
                    <thead>
                        <th>NAME</th>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
      import {getDatabase, ref, push, onChildAdded, remove } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js'

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyATwTLLFfBdF6QKErEaaWHhShCHMhIM38k",
        authDomain: "laundry-a0267.firebaseapp.com",
        databaseURL: "https://laundry-a0267-default-rtdb.firebaseio.com",
        projectId: "laundry-a0267",
        storageBucket: "laundry-a0267.firebasestorage.app",
        messagingSenderId: "272057038114",
        appId: "1:272057038114:web:f0e1350416866fbe92617b",
        measurementId: "G-VCXYYSESV8"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app)

      const inquiryRef = ref(db, 'inquiries')

      const table = document.getElementById('inquiry-records')
      onChildAdded(inquiryRef, (snapshot) => {
        const data = snapshot.val()
        const key = snapshot.key 
        table.insertAdjacentHTML('beforeend', `
            <tr>
                <td>${data.name}</td>
                <td>${data.phone}</td>
                <td>${data.email}</td>
                <td>${data.topic}</td>
                <td>${data.message}</td>
                <td>
                  <button class="delete-btn" data-key="${key}">Delete</button>
                </td>
            </tr>
        `)
      })

      table.addEventListener('click', (event) => {
          const btn = event.target.closest('.delete-btn')
          if (!btn) return

          const key = btn.dataset.key
          if (!key) return

            const ok = confirm('Are you sure you want to delete this record?')
          if (!ok) {
            return // user clicked "Cancel"
          }

          // Build reference: /inquiries/{key}
          const recordRef = ref(db, 'inquiries/' + key)

          remove(recordRef)
            .then(() => {
              // Remove the row from the UI
              const row = btn.closest('tr')
              if (row) row.remove()
            })
            .catch((err) => {
              console.error('Failed to delete:', err)
            })
        })
    </script>
    <script src="assets/app.js"></script>
